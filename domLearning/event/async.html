    <button id="stop">Stop</button>
    <button id="start">Start</button>
</body>
<script>
    //<!-- setTimeout(function () {

    //}, 2000) -->

    //document.querySelector("#stop").addEventListener("click", function () {
    //  clearTimeout(changeMe)
    //console.log("stoppped")
    //   })
    let intervalId; // interval ka reference store karne ke liye

    const Start = function () {
        clearInterval(intervalId)
        document.querySelector("#start").addEventListener("click", function () {
            document.querySelector("h1").innerHTML = "Stay Motivated";
            console.log("print");
        });
    };

    // Interval start karo
    intervalId = setInterval(Start, 3000);

    // Stop button listener
    const Stop = function () {
        document.querySelector("#stop").addEventListener("click", function () {
            clearInterval(intervalId); // interval ka ID use karo
            console.log("stopped");
        });
    };

    Stop(); // stop button listener activate karo

</script>
